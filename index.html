<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datatable Projesi</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style ="margin-top:20px;">
                                     
        <div class="card row">
            <div class="card-header">Kişi Ekle</div><br>
            <div class="card-body">
                    <form id = "kisi-form" name="form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="ad" id = "ad" placeholder="Ad">
                            </div>
                            <div class="form-group col-md-6">
                                    <input class="form-control" type="text" name="soyad" id = "soyad" placeholder="Soyad">
                            </div>
                            <div class="form-group col-md-6">
                                    <input class="form-control" type="number" name="yas" id = "yas" placeholder="Yaş">
                            </div>
                            <button type="submit" class="btn btn-success" id="kaydet">Kişi Ekle</button>
                            <button type="button" class="btn btn-info" id="guncelleme">Güncelleme</button>
                        </div>
                        <br>
                    </form>
             </div>
             <div class="card-body">
                    <hr>
                    <h5 class="card-title" id = "kisi-title">Kayıtlar</h5>

                    <hr>
                    <table class="table table-dark">
                            <tbody>
                                <button id="button" class="btn btn-danger">Seçileni Sil</button>
                                <table id="example" class="display" width="100%"></table>  
                            </tbody>
                          </table>
                    <hr>           
             </div>
              </div>
        
    </div>


</body>
